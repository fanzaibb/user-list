<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!--title-->
  <nav class='bg p-5'>
    <h2>假名單，真練習！</h2>
  </nav>
  <!--search bar-->
  <div class="container">
      <div class="row justify-content-between" id="search-bar">
        <form id="search" class="form-inline m-5">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="search name ...">
          <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
        <!--display mode-->
        <div class='display-option image-mode m-5'>
          <a href="" class='mr-2'><i class="fa fa-th" aria-hidden="true"></i></a>
          <a href=""><i class="fa fa-bars" aria-hidden="true"></i></a>
        </div>
      </div>
	<!--list-->
	<div class = 'container m-2'>
		<div class='row data-panel justify-content-center'>
		</div>
	</div>
	<!--pop up modal-->
	<div class="modal fade" id='show-user-modal' tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="show-user-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body" id="show-user-body">
						<div class="row">
							<div class="col-sm-6" id="show-user-image">
							</div> 
							<div class="col-sm-6">
								<p id="show-user-detail"></p>
								<p id="show-user-mail"></p>
								<div style='height:70px;'></div>
								<div><em id="show-user-date"></em></div>
							</div> 
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
	</div>
	<!--pagination-->
	<nav aria-label="Page navigation mt-5">
		<ul class="pagination pagination-sm justify-content-center">
		</ul>
	</nav>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
